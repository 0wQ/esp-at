:6px;min-width:100px;text-align:right}.hide{display:none}.msg-confirm{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}.msg-confirm .mask{height:100%;width:100%;background:rgba(0,0,0,.2)}.msg-confirm .content{position:absolute;top:50%;left:50%;width:90%;max-width:300px;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);background:#fff;border-radius:6px;font-size:14px;box-shadow:0 0 8px #fff;text-align:center;box-sizing:border-box}.msg-confirm .content .header{font-weight:700;padding:10px 0 0}.msg-confirm .content .content-info{padding:20px 15px;box-sizing:border-box}.msg-confirm .content .footer-btn{border-top:1px solid #ccc;padding:10px 0;box-sizing:border-box}.msg-confirm .content .footer-btn button{border:none;background:#fff;color:#66aafe;cursor:pointer}@media(max-width:768px){input::-webkit-input-placeholder{color:rgba(255,255,255,.5)}input::-moz-placeholder{color:rgba(255,255,255,.5)}input:-moz-placeholder{color:rgba(255,255,255,.5)}input:-ms-input-placeholder{color:rgba(255,255,255,.5)}.home-wrap{background:0;background-image:linear-gradient(#4a93f6,rgba(81,146,255,.4))}.home-right .content h3{color:transparent;font-size:32px;letter-spacing:4px;font-style:oblique;-webkit-text-stroke:1.6px #fff}.home-left{display:none}.home-right{width:100%}.home-content{height:auto;width:100%;max-width:100%;max-height:100vh;padding:0 30px;background:0 0;box-shadow:none;box-sizing:border-box}.home-right .content{width:100%}.device-item{max-width:100%}.device-item,.ota-device-wrap .device-item{max-width:100%}.ota-btn-wrap{max-width:100%}.device-item input{width:100%;background:0 0;padding:12px 4px 12px 20px;border:1px solid rgba(255,255,255,.5);color:#fff;border-radius:20px;box-sizing:border-box}.device-item input:focus,.device-item input:hover{border-color:#fff}.btn-wrap button{width:100%;max-width:100%}.ota-btn-wrap button{max-width:260px}.icon{width:42px;height:42px}.icon:after{top:12px;left:12px;border-color:rgba(255,255,255,.5)}.wifi-list-wrap{position:fixed;top:0;left:0;bottom:0;width:100%;height:100%;max-height:100%;padding:0;background:0 0;border-radius:0}.wifi-list-wrap .mask{height:100%;width:100%;background:rgba(0,0,0,.3)}.wifi-list-wrap .content{position:absolute;bottom:0;width:100%;overflow:hidden;background:#fff;border-top-left-radius:6px;border-top-right-radius:6px}.wifi-list-wrap .content h3{font-size:16px;margin:0;padding:10px 20px;box-sizing:border-box;text-align:center;border-bottom:1px solid #eee}.wifi-list-wrap .content h3 span{font-size:14px;font-weight:400;color:#66aafe;float:right;cursor:pointer}.wifi-list-wrap .content ul{height:250px;overflow:hidden;overflow-y:auto}.wifi-list-wrap .content ul li{padding:6px 40px;border-bottom:1px solid #eee}.cancel-wrap{border-top:1px solid #eee;padding:10px 0;text-align:center;font-size:14px;cursor:pointer}.header-wrap{top:unset;bottom:0;border-top:1px solid rgba(255,255,255,.2)}.header-wrap .header-logo{display:none}.header-wrap ul{margin-left:0;width:100%;font-size:0}.header-wrap ul li{display:inline-block;width:50%;text-align:center}.header-wrap ul li a{outline:0!important;color:#333;font-size:14px}.header-wrap ul li a.active,.header-wrap ul li a:hover{background:0;box-shadow:none}}

<body id="body-wrap">
<div class="home-wrap d-flex d-a-i d-j-c"><div class="header-wrap d-flex d-a-i"><span class="header-logo">ESP-AT</span><ul><li><a onclick="selectMenu('esp-at-wrap', this)"id="esp-at-link"class="active"href="javascript:void(0)">设备配网</a></li><li><a onclick="selectMenu('esp-ota-wrap', this)"id="esp-ota-link"href="javascript:void(0)">OTA升级</a></li></ul></div><div id="esp-at-wrap"class="home-content d-flex d-a-i"><div class="home-left d-flex d-a-i"><div class="content"><h2>ESP-AT</h2><p>欢迎使用ESP-AT配网</p></div></div><div class="home-right d-flex d-a-i d-j-c"><div class="content"><h3>ESP-AT</h3><div class="device-wrap"><div id="ssid-wrap"class="device-item"><div class="ssid-input"><input id="ssid"maxlength="32"type="text"placeholder="请输入 SSID"/><span id="show-wifi-list"class="icon"></span></div></div><div class="device-item"><input id="password"maxlength="64"type="password"placeholder="请输入密码"/></div><div class="device-item"><input id="message"disabled type="text"readonly placeholder="Message"/></div></div><div class="btn-wrap"><button onclick="postData()"class="btn">开始配网</button></div><div class="note-wrap device-item"><span style="color: red">注意：</span>配网手机作为待接入热点时，浏览器可能收不到配网状态</div></div></div></div><div id="esp-ota-wrap"class="home-content  d-flex d-a-i hide"><div class="home-left d-flex d-a-i"><div class="content"><h2>ESP-AT</h2><p>欢迎使用ESP-AT配网</p></div></div><div class="home-right d-flex d-a-i d-j-c"><div class="content"><h3>ESP-AT</h3><div class="device-wrap ota-device-wrap"><div class="device-item"><p>请选择升级固件，然后点击升级按钮进行升级</p><div class="file-input d-flex d-a-i"><input id="file-name"class="file-name"readonly type="text"/><input type="file"onchange="fileChange(this)"id="file-info"class="file-info"name="file"><span class="file-btn">浏览</span></div></div></div><div class="btn-wrap ota-btn-wrap"><button onclick="postOta()"class="btn">固件升级</button></div><div class="note-wrap ota-note-wrap device-item"><p><span class="version-label">当前固件版本：</span><span id="version-wrap"class="version">0</span></p><p><span class="version-label">AT Core版本：</span><span id="at-core-wrap"class="version">0</span></p></div></div></div></div></div>
<script>
    var isSend=false;var isShowWifi=false;var wifiList=[];var timeoutNum=0;var Ajax={get:function(a,b){var c;if(window.XMLHttpRequest){c=new XMLHttpRequest()}else{if(window.ActiveObject){c=new ActiveXobject("Microsoft.XMLHTTP")}}c.open("GET",a,true);c.onreadystatechange=function(){if(c.readyState==4){console.log(c.status);if(c.status==200||c.status==304){b.call(this,c.responseText)}else{showMessage("数据请求失败",1000);hideLoading("msg-load")}}};c.send()},post:function(b,d,c){showLoading();var a;if(window.XMLHttpRequest){a=new XMLHttpRequest()}else{if(window.ActiveObject){a=new ActiveXobject("Microsoft.XMLHTTP")}}a.open("POST",b,true);a.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");a.onreadystatechange=function(){if(a.readyState==4){if(a.status==200||a.status==304){c.call(this,a.responseText)}else{hideLoading("msg-load");showMessage("配网失败, 请重试",2000)}}};a.send(d)},postFile:function(b,d,c){showLoading();var a;if(window.XMLHttpRequest){a=new XMLHttpRequest()}else{if(window.ActiveObject){a=new ActiveXobject("Microsoft.XMLHTTP")}}a.open("POST",b,true);a.setRequestHeader("Content-Type","application/octet-stream;charset=UTF-8");a.onreadystatechange=function(){if(a.readyState==4){if(a.status==200||a.status==304){c.call(this,a.responseText)}else{hideLoading("msg-load");showConfirm("提示","升级失败，请稍后重试","确定")}}};a.send(d)}};window.onbeforeunload=function(){if(isSend){try{if(!navigator.sendBeacon){return}var b="received=1";navigator.sendBeacon("http://192.168.4.1/getresult",b)}catch(a){console.log(a)}}};function getData(){Ajax.get("/getstainfo",function(b){b=JSON.parse(b);console.log(b);try{document.getElementById("ssid").value=b.sta_ssid;document.getElementById("password").value=b.sta_password;document.getElementById("message").value=b.message}catch(a){}})}function getStatus(){if(timeoutNum>40){hideLoading("msg-load");showMessage("配网超时, 请重试",2000);return false}timeoutNum++;Ajax.get("/getstainfo",function(a){a=JSON.parse(a);console.log(a);document.getElementById("message").value=a.message;if(a.state==1){getResult()}else{if(a.state==0){setTimeout(function(){getStatus()},1000)}else{hideLoading("msg-load");showMessage("配网失败, 请重试",2000)}}})}function getResult(){var a="received=1";Ajax.post("/getresult",a,function(b){isSend=false;hideLoading("msg-load");showTimeout()})}function postData(){timeoutNum=0;var c=document.getElementById("ssid").value;var a=document.getElementById("password").value;if(c==""||c==null){showMessage("请输入 SSID",1000);return false}if(c.length>32){showMessage("输入 SSID 过长，请保持在32个字节之内",1000);return false}if(a.length>64){showMessage("输入 Password 过长，请保持在64个字节之内",1000);return false}var b="sta_ssid="+c+"&sta_password="+a;Ajax.post("/setstainfo",b,function(d){d=JSON.parse(d);isSend=true;console.log(d);if(d.state==0){setTimeout(function(){getStatus()},1000)}else{hideLoading("msg-load");showMessage("配网失败, 请重试",2000)}})}function showMessage(a,c){var b=document.getElementById("body-wrap");var d=document.createElement("div");d.innerHTML='<div class="content">'+a+"</div>";d.setAttribute("class","msg");b.appendChild(d);if(c){setTimeout(function(){b.removeChild(d)},c)}}function showTimeout(){hideLoading("msg-load");var c=document.getElementById("body-wrap");var a=document.createElement("div");a.innerHTML='<div id="timeoutId" class="content-time">配网成功, <span id="timeout-info" class="timeout-info">5</span> 秒后自动关闭网页</div>';a.setAttribute("class","msg");c.appendChild(a);var d=5;var b=setInterval(function(){d--;document.getElementById("timeout-info").innerText=d;if(d<0){c.removeChild(a);closeWindow();clearInterval(b)}},1000)}function closeWindow(){window.open("about:blank","_self").close()}function showLoading(){var b=document.getElementById("body-wrap");var a=document.createElement("div");a.innerHTML='<div class="load"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>';a.setAttribute("class","msg");a.setAttribute("id","msg-load");b.appendChild(a)}function showConfirm(f,d,c){var a=document.getElementById("body-wrap");var b=document.createElement("div");b.innerHTML='<div class="mask"></div><div class="content"><div class="header">'+f+'</div><div class="content-info">'+d+'</div><div onclick="removeConfirm()" class="footer-btn"><button>'+c+"</button></div></div>";b.setAttribute("class","msg-confirm");b.setAttribute("id","msg-confirm");a.appendChild(b)}function removeConfirm(){document.getElementById("body-wrap").removeChild(document.getElementById("msg-confirm"))}function hideLoading(a){var b=document.getElementById(a);if(b){b.setAttribute("class","msg hide");document.getElementById("body-wrap").removeChild(b)}}var isMobile=(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth||768)<=768;window.onresize=function(){isMobile=(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth||768)<=768};function getaprecord(){showLoading();console.log("getaprecord");Ajax.get("/getaprecord",function(b){b=JSON.parse(b);
        console.log(b);try{if(b.state==0){wifiList=b.aplist;initWifiList(wifiList,null);hideLoading("msg-load")}else{showMessage("获取 Wi-Fi 列表失败",2000)}}catch(a){showMessage("获取 Wi-Fi 列表失败",2000)}})}function initWifiList(c,i){removeWifiList();var h=document.createElement("div");h.setAttribute("id","wifi-list-wrap");h.setAttribute("class","wifi-list-wrap");if(isMobile){var j=document.createElement("div");j.setAttribute("class","mask");j.setAttribute("id","mask");j.onclick=function(){removeWifiList()};h.appendChild(j)}var b=document.createElement("ul");var e="";var g=document.getElementById("ssid").value;console.log(g);for(var f=0;f<c.length;f++){var k=c[f];if(i&&k.ssid.indexOf(i)==-1){continue}var a="";if(g==k.ssid){a="active"}e+='<li data-value="'+k.ssid+'" onclick="selectCurWifi(event)" class="d-flex d-a-i '+a+'"><span class="selected"></span>'+k.ssid;if(k.auth_mode&&k.auth_mode!=0){e+='<span class="lock-img"><svg class="icon" width="12px" height="12px" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M800.421 436.525H736.76V287.852c0-124.507-100.762-225.757-224.732-225.757-123.98 0-224.857 101.25-224.857 225.766v148.662h-63.593c-30.667 0-55.532 24.952-55.532 55.752v407.048c0 30.848 24.865 55.82 55.532 55.82h576.9c30.667 0 55.465-24.97 55.465-55.82V492.275c0-30.802-24.855-55.752-55.532-55.752zM543.203 706.409v88.88a7.354 7.354 0 0 1-7.282 7.325h-47.733a7.373 7.373 0 0 1-7.334-7.322V706.41c-22.423-11.518-37.953-34.602-37.953-61.659 0-38.288 30.945-69.425 69.07-69.425 38.183 0 69.138 31.136 69.138 69.415 0.057 27.067-15.473 50.152-37.905 61.659z m107.311-269.884H373.525V291.539c0-76.691 62.196-139.146 138.552-139.146 76.366 0 138.447 62.454 138.447 139.146v144.986z" fill="#666666" ></path></svg></span>'}e+="</li>"}if(e==""){e='<li class="no-data">暂无数据</li>'}b.innerHTML=e;if(isMobile){var d=document.createElement("div");d.setAttribute("class","content");var m=document.createElement("div");m.innerHTML='<h3>Wi-Fi 列表 <span onclick="getaprecord()" id="refresh" class="refresh">刷新</span></h3>';var l=document.createElement("div");l.setAttribute("class","cancel-wrap");l.setAttribute("id","cancel-wrap");l.innerHTML="取消";l.onclick=function(){removeWifiList()};d.appendChild(m);d.appendChild(b);d.appendChild(l);h.appendChild(d);document.getElementById("body-wrap").appendChild(h);return}h.appendChild(b);document.getElementById("ssid-wrap").appendChild(h)}function selectCurWifi(a){console.log(a.target.dataset.value);isShowWifi=false;document.getElementById("ssid").value=a.target.dataset.value;removeWifiList()}function initShowList(){document.getElementById("show-wifi-list").onclick=function(a){console.log(isShowWifi);isShowWifi=!isShowWifi;console.log(isShowWifi);if(isShowWifi){getaprecord()}else{removeWifiList()}document.getElementById("ssid").focus();window.event?window.event.cancelBubble=true:a.stopPropagation()};document.getElementById("ssid").onclick=function(a){window.event?window.event.cancelBubble=true:a.stopPropagation()};document.getElementById("body-wrap").onclick=function(a){if(!isMobile){isShowWifi=false;removeWifiList()}};document.getElementById("ssid").oninput=function(){console.log("oninput");console.log(isShowWifi);console.log(isMobile);if(isShowWifi&&!isMobile){var a=document.getElementById("wifi-list-wrap");console.log(a);if(a){console.log(this.value);document.getElementById("ssid-wrap").removeChild(a);initWifiList(wifiList,this.value)}}}}function removeWifiList(){if(isMobile){isShowWifi=false}var a=document.getElementById("wifi-list-wrap");if(a){document.getElementById(isMobile?"body-wrap":"ssid-wrap").removeChild(a);a=document.getElementById("wifi-list-wrap");if(a){removeWifiList()}}}function fileChange(f){var b=f.files;if(b&&b.length>0){b=b[0];var a=b.name.toLowerCase();if(a.indexOf(".bin")!=(a.length-4)){document.getElementById("file-info").value="";showMessage("选择的文件格式有误",2000);return}if(b.size>=2097152){document.getElementById("file-info").value="";showMessage("选择的文件过大，请选择小于 2MB 的文件",2000);return}document.getElementById("file-name").value=a;console.log(document.getElementById("file-info").files)}}function getotainfo(){showLoading();Ajax.get("/getotainfo",function(b){b=JSON.parse(b);console.log(b);try{if(b.state==0){document.getElementById("version-wrap").innerText=b["fw_version"];document.getElementById("at-core-wrap").innerText=b["at_core_version"];hideLoading("msg-load")}else{showMessage("获取固件版本失败",2000)}}catch(a){showMessage("获取固件版本失败",2000)}})}function postOta(){timeoutNum=0;var a=document.getElementById("file-info").files;if(a&&a.length>0){a=a[0];Ajax.postFile("/setotadata",a,function(b){b=JSON.parse(b);console.log(b);hideLoading("msg-load");if(b.state==0){showConfirm("提示","升级成功","确定")}else{showConfirm("提示","升级失败，请稍后重试","确定")}})}else{showMessage("请选择文件",2000)}}getData();initShowList();function selectMenu(b,a){document.getElementById(b).classList.remove("hide");a.classList.add("active");if(b=="esp-at-wrap"){document.getElementById("esp-ota-wrap").classList.add("hide");document.getElementById("esp-ota-link").classList.remove("active");
        getData()}else{document.getElementById("esp-at-wrap").classList.add("hide");document.getElementById("esp-at-link").classList.remove("active");getotainfo()}};
</script>
